<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>restablecer contraseña</title>
<link rel="stylesheet" th:href="@{/frontend/acount/css/alert.css}">
<link rel="stylesheet" th:href="@{/frontend/acount/css/login.css}">
<link rel="stylesheet"
	th:href="@{/frontend/acount/vendor/css/bootstrap.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
</head>
<body class="body">
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 ">
		<div class="container ">
			<div class="card login-card">
				<div class="row no-gutters">
					<div class="col-md-6">
						<img th:src="@{/frontend/acount/img/1.jpg}" alt="login" width="60"
							class="login-card-img">
					</div>
					<div class="col-md-6">
						<div class="card-body ">
							<div class="card login-form">
								<div class="card-body">
									<h3 class="card-title "><i class="fas fa-lock"></i> Cambiar contraseña</h3>

									<div class="card-text">
										<form class="login100-form validate-form" th:action="@{/cambiar/contrasena}" method="post">
												<input type="hidden" th:name="token" th:value="${token}" >
												<label for="exampleInputEmail1">Ingrese su nueva contraseña</label> 
													<input type="password" name="password" id="password" 
													class="form-control form-control-sm"
													placeholder="*******" required="required">
											
											
												<label for="exampleInputEmail1">Confirme la nueva contraseña</label> 
													<input type="password" name="confirmar" 
													class="form-control form-control-sm" oninput="verificar_password(this);"
													placeholder="*******" required="required">
													<input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Cambiar contraseña">
											</form>
											
											</div>

											 
										
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>

		</div>
		
	</main>
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" th:src="@{/frontend/js/validacion.js}"></script>
		<script th:src="@{/frontend/acount/js/main.js}"></script>
<!--===============================================================================================-->
<script type="text/javascript">
function verificar_password(campoConfirmar){
	if(campoConfirmar.value!=$("#password").val()){
		campoConfirmar.setCustomValidity("Las contraseñas no coiniciden");
	}
	else{
		campoConfirmar.setCustomValidity("");
	}
} 
</script>

</body>
</html>
