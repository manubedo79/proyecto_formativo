<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Inicio Sesion</title>
<link rel="stylesheet" th:href="@{/frontend/acount/css/login.css}">
<link rel="stylesheet" th:href="@{/frontend/acount/vendor/css/bootstrap.min.css}">
 <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
 <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" th:href="@{/frontend/acount/css/alert.css}">
</head>
<body class="body">
<main class="d-flex align-items-center min-vh-100 py-3 py-md-0">
    <div class="container">
      <div class="card login-card ">
        <div class="row no-gutters">
          <div class="col-md-7">
            <img th:src="@{/frontend/acount/img/1.jpg}" alt="login" class="login-card-img">
          </div>
          <div class="col-md-5">
            <div class="card-body">
              <div class="brand-wrapper">
                <img th:src="@{/frontend/acount/img/log.svg}" alt="logo" width="300" class="logo">
              </div>
              <p class="login-card-description">Formulario de ingreso</p>
              <form th:action="@{/iniciosesion}" method="post" id="iniciosesion">
                  <div class="form-group">
                    
                    <input type="email" name="correo" id="email" class="form-control far fa-envelope" placeholder=" Correo elétronico *">

                  </div>
                  <div class="form-group mb-4">
                    <input type="password" name="password" id="password" class="form-control" placeholder="Contraseña *">
                  </div>
                  <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Ingresar">
                </form>
                <a th:href="@{/recuperacion}" class="forgot-password-link">¿Olvidastes tu contraseña?</a>
               <p class="login-card-footer-text">¿No tienes Cuenta?<a th:href="@{/registro}" class="txt1"> Registrate aquí</a></p>
                
            </div>
          </div>
        </div>
      </div>
    
    </div>
  </main>
  	
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script type="text/javascript" th:src="@{/frontend/js/validacion.js}"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script type="text/javascript" th:if="${info!=null}">
Swal.fire({
	  icon: 'success',
	  title: 'Correcto',
	  text: '[[${info}]]',
	  
	});
</script>
<script type="text/javascript" th:if="${error!=null}">
Swal.fire({
	  icon: 'error',
	  title: 'Fallo',
	  text: '[[${error}]]',
	  
	});
</script>
	
</body>
</html>
