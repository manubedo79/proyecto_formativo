<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="//fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/frontend/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/style.css}">
    <link rel="stylesheet" th:href="@{/frontend/css/error403.css}">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
</head>
<body>
<nav th:replace="recursos/navbar :: navbar"></nav>
<div class="container page-content my-5 py-3">   
   
      <div class="row">      

        <!-- Checkout Info -->                         
        <div class="col-lg-8 mb-3" >
          <div th:if="${missingRequiredField}">
            <h5 class="alert alert-warning">There are some required fields missing.</h5>
          </div>          
          <div id="accordion">
            <div class="card">
              <div class="card-header bg-white" id="headingOne">
                <h5 class="mb-0">
                  <button class="btn btn-link checkout-header" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                   <i class="fas fa-users-cog"></i> DATOS USUARIO 
                  </button>
                </h5>
              </div>
              <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body border-bottom">                
                                   
                  <div class="mx-auto">
                  <div class="form-group col-12">
                      <label for="receiver">Correo</label> 
                      <input type="text" class="form-control" th:value="${usuario.correo}" name="correo"/>
                    </div> 
                    
                  </div>                    
                  <div class="d-flex flex-wrap justify-content-end align-items-center mt-3">      
                    
                    <button type="submit" 
                        class="btn btn-primary rounded-pill" >Actualizar <i data-feather="arrow-right"></i></button>
                  </div>
                </div>                 
              </div>
            </div>
            <div class="card">
              <div class="card-header bg-white" id="headingTwo">
                <h5 class="mb-0">
                  <button class="btn btn-link checkout-header" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                  <i class="far fa-address-card"></i>  DATOS PERSONALES  <i class="fas fa-caret-down"></i>
                  </button>
                </h5>
              </div>    
              <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body border-bottom">
                  <div class="form-row">
                    <div class="form-group col-6">
                      <label for="receiver">Nombre</label> 
                      <input type="text" class="form-control" th:field="*{cliente.nombre}"/>
                    </div>  
                    <div class="form-group col-6">
                      <label for="streetAddress">Apellido(s)</label> 
                      <input type="text" class="form-control" th:field="*{cliente.apellido}" />
                    </div>
                    <div class="form-group col-6">
                      <label for="streetAddress">Dirección</label> 
                      <input type="text" class="form-control" th:field="*{cliente.direccion}" />
                    </div>
                    <div class="form-group col-6">
                      <label for="streetAddress">Telefono</label> 
                      <input type="text" class="form-control" th:field="*{cliente.telefono}" />
                    </div>
                    <div class="form-group col-12">
                      <label for="city">Municipio</label> <select class="form-control" th:field="*{cliente.municipios}">
						<option value=""> Seleccione el municipio</option>
						<option th:each="muni : ${municipios}" th:value="${muni.id}" th:text="${muni.nombremunicipio}"></option>
						</select>
                    </div>                                       
                  </div>
                  <div class="mt-2 text-right">
                    <a data-toggle="collapse" data-parent="#accordion"
                      class="btn btn-primary rounded-pill" href="#collapseThree">Next <i data-feather="arrow-right"></i></a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card">
              <div class="card-header bg-white" id="headingThree">
                <h5 class="mb-0">
                  <button class="btn btn-link checkout-header collapsed" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                  <i class="fas fa-unlock-alt"></i>  CAMBIAR CONTRASEÑA  <i class="fas fa-caret-down"></i>
                  </button>
                </h5>
              </div>
              <div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordion">
                <div class="card-body border-bottom">
                  <div class="row">
                    <div class="col-12">
                      <div class="form-group">
                        <label for="cardType">Contraseña nueva: </label><input type="text" class="form-control">
                      </div>

                      <div class="form-group">
                        <label for="cardHolder">Confimar Contraseña: </label> <input
                          type="text" class="form-control">
                      </div>
                    </div>
                  </div>
 
                  <div class="mt-2 text-right">
                    <a data-toggle="collapse" data-parent="#accordion"
                      class="btn btn-primary rounded-pill" href="#collapseThree">Next <i data-feather="arrow-right"></i></a>
                  </div>                
                </div>                
              </div>
            </div>            
          </div> <!--  end accordion -->          
        </div>
        
        
        <!-- Summary Panel -->
        <div class="col-lg-4">
          <div class="card">
    <div class="list-group list-group-flush">
            <a th:href="@{/my-profile}" class="list-group-item list-group-item-action"><i class="fas fa-male"></i> Perfil</a>
            <a th:href="@{/my-orders}" class="list-group-item list-group-item-action"><i class="fas fa-box"></i> Ordenes</a>
           
            <a th:href="@{/logout}" class="list-group-item list-group-item-action text-danger"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</a>
          </div>
          </div>       
        </div>        
      </div>
              
    
  </div> <!--  end container -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
