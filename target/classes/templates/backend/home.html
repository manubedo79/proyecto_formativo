<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="contenido">

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- Small boxes (Stat box) -->
        <div class="row">
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-info">
              <div class="inner">
                <h3>[[${contarusuario}]]</h3>

                <p>Usuarios</p>
              </div>
              <div class="icon">
                <i class="fas fa-users"></i>
              </div>
              <a th:href="@{/usuario/listar}" class="small-box-footer">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-success">
              <div class="inner">
                <h3>[[${contarcliente}]]</h3>

                <p>Clientes</p>
              </div>
              <div class="icon">
                <i class="fas fa-user-tag"></i>
              </div>
              <a th:href="@{/cliente/listar}" class="small-box-footer">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-dark">
              <div class="inner">
                <h3>[[${contarcategoria}]]</h3>

                <p>Categorías</p>
              </div>
              <div class="icon">
                <i class="fas fa-th"></i>
              </div>
              <a th:href="@{/categoria/listar}" class="small-box-footer ">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
          <div class="col-lg-3 col-6">
            <!-- small box -->
            <div class="small-box bg-danger">
              <div class="inner">
                <h3>[[${contarobras}]]</h3>

                <p>Productos</p>
              </div>
              <div class="icon">
                <i class="fas fa-dolly"></i>
              </div>
              <a th:href="@{/obra/listar}" class="small-box-footer">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-6 col-6">
            <!-- small box -->
            <div class="small-box bg-warning">
              <div class="inner">
                <h3>[[${contarventas}]]</h3>

                <p>Ventas</p>
              </div>
              <div class="icon">
                <i class="fas fa-money-check"></i>
              </div>
              <a th:href="@{/venta/listar}" class="small-box-footer">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <div class="col-lg-6 col-6">
            <!-- small box -->
            <div class="small-box" style="background: #7DCEA0; ">
              <div class="inner">
                <h3>[[${sumaventas}]]</h3>

                <p>Total de Ventas</p>
              </div>
              <div class="icon">
              <i class="fas fa-search-dollar"></i>
              </div>
              <a href="#" class="small-box-footer">Más información <i class="fas fa-arrow-circle-right"></i></a>
            </div>
          </div>
          <!-- ./col -->
        </div>
        
      </div>
    </section>
   

 
  </div>
</body>
</html>
