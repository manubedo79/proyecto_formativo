<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 class="text-center"><i class="fas fa-users"></i> Crear/Editar Producto</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
           

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div>
          </div>    
          
           <form enctype="multipart/form-data" th:action="@{/guardarobra}" method="post">
           <input type="hidden" th:field="*{obra.id}" th:value="${obra.id}">
           <input type="hidden" th:field="*{caracteristica.id}" th:value="${caracteristica.id}">
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
              
                <div class="form-group">
                  <label>Nombre de la Obra</label>
                  <input type="text" th:field="*{obra.nombre}" class="form-control">
                <small class="from-text text-danger" th:if="${#fields.hasErrors('obra.nombre')}" th:errors="*{obra.nombre}"></small>
                </div>
                <!-- /.form-group -->
               
               
                <div class="form-group">
                  <label>Descripcion de la Obra</label>
                  <textarea class="form-control" th:field="*{obra.descripcion}" rows="6" cols="2"></textarea>
	              <small class="from-text text-danger" th:if="${#fields.hasErrors('obra.descripcion')}" th:errors="*{obra.descripcion}"></small>
                <!-- /.form-group -->
                </div>
              <div class="form-group">
                  <label>Tama単o</label>
                  <input type="text" placeholder="Ancho x Alto en centimetros" class="form-control" th:field="*{caracteristica.tama単o}">
	              <small class="from-text text-danger" th:if="${#fields.hasErrors('caracteristica.tama単o')}" th:errors="*{caracteristica.tama単o}"></small>
              </div>
                <div class="form-group">
                  <label>Imagen de Obra</label>
                  <input type="file" name="imagenobra" id="fileImage" accept="image/png, image/jpeg" class="form-control"  ><br><br>
                  <img id = "thumbnail" alt= "Imagen Previa" /> 
              </div>
 
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <!-- /.form-group -->
                <div class="form-group">
                  <label>Precio de Obra</label>
                  <input type="number"min=0 class="form-control" th:field="*{obra.precio}">
                <small class="from-text text-danger" th:if="${#fields.hasErrors('obra.precio')}" th:errors="*{obra.precio}"></small>
              </div>
                <div class="form-group">
                  <label>Precio de Caracteristica</label>
                  <input type="number"min=0 class="form-control" th:field="*{caracteristica.precio}">
                <small class="from-text text-danger" th:if="${#fields.hasErrors('caracteristica.precio')}" th:errors="*{caracteristica.precio}"></small>
              </div>
                <div class="form-group">
                  <label>Stock</label>
                  <input type="number"min=0 class="form-control" th:field="*{caracteristica.stock}">
	              <small class="from-text text-danger" th:if="${#fields.hasErrors('caracteristica.stock')}" th:errors="*{caracteristica.stock}"></small>
              </div>             
                <div class="form-group">
                  <label>Categoria</label>
					<select class="form-control select2" style="width: 100%;" th:field="*{obra.categoria}" >
                    	<th:block th:each="categori:${categoria}">
                    	<option th:value="${categori.id}" th:text="${categori.nombrecategoria}"></option>
                   		</th:block>
                  	</select>
              </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
                
            </div>
            <!-- /.row -->
            <button type="submit" class="btn btn-info" >Confirmar</button>
            <div class="row">
              
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          </form>
        </div>
        
         <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>

   </section>
   </div>

       <!-- /.card -->
</body>

</html>
