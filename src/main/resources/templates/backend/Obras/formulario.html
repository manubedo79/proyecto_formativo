<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Obras</title>
</head>
<body>
<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
          <h1 class="text-center"><i class="fas fa-users"></i> Crear/Editar Producto</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">           
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div>
          </div>    
          
           <form enctype="multipart/form-data" id="formularioobra" th:action="@{/guardarobra}" method="post">
           <input type="hidden" id="obra_id" th:field="*{obra.id}" th:value="${obra.id}">
           <input type="hidden" id="caracter_id" th:field="*{caracteristica.id}" th:value="${caracteristica.id}">
          <!-- /.card-header -->
          <div class="card-body">
              <h3>Informacion de la Obra</h3><br>
          
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre de la Obra</label>
                  <input type="text" th:field="*{obra.nombre}" class="form-control">
                <small id="mensajerror" style="color: red;"></small>
	            </div>
	            </div>
              <div class="col-md-6">
	            <div class="form-group">
	                <label>Categoria</label>
					<select class="form-control select2" style="width: 100%;" th:field="*{obra.categoria}" >
	                  	<option value="">Seleccione una categoria</option>
	                  	<option value="">Ninguna</option>
	                  	<th:block th:each="categori:${categoria}">
	                  		<option th:value="${categori.id}" th:text="${categori.nombrecategoria}"></option>
	                 	</th:block>
		            </select>
	            </div>
	            </div>
              <div class="col-md-12">
                <div class="form-group">
                  <label>Descripcion de la Obra</label>
                  <textarea class="form-control" th:field="*{obra.descripcion}" rows="4" cols="2"></textarea>
	              <small id="mensajerror" style="color: red;"></small>
                <!-- /.form-group -->
                </div>
                </div>
                <div class="form-group">
                  <label>Imagen de Obra Principal</label>
                  <input type="file" name="imagenobra" id="fileImage" accept="image/png, image/jpeg" class="form-control"  >
	              <small id="mensajerror" style="color: red;"></small>                  
              </div> 
                <div class="form-group">
                  <label>Imagen de Obra Secundaria</label>
                  <input type="file" name="imagenobra2" id="fileImage" accept="image/png, image/jpeg" class="form-control"  >
	              <small id="mensajerror" style="color: red;"></small>                  
              </div>
               <div class="form-group">
                 <label>Imagen de Obra Terciaria</label>
                 <input type="file" name="imagenobra3" id="fileImage" accept="image/png, image/jpeg" class="form-control"  >
	             <small id="mensajerror" style="color: red;"></small>
             	</div>
              <div class="col-md-12">
              	<br>
              	<hr>
              </div>
             	
              <div class="col-md-12">
              	<h3>Caracteristicas de la Obra</h3><br>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Precio </label>
                  <input type="number"min=0 id="precio" class="form-control" th:field="*{caracteristica.precio}">
	              <small id="mensajerror" style="color: red;"></small>
              </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label>Cantidad</label>
                  <input type="number" min=0 id="cantidad" class="form-control" value=0 th:field="*{caracteristica.stock}">
	              <small id="mensajerror" style="color: red;"></small>
              </div>
              	</div>             
              <div class="col-md-6">
              <div class="form-group">
                  <label>Tamaño</label>
                  <input type="text" id="tamaño" placeholder="Ancho x Alto en centimetros" class="form-control" th:field="*{caracteristica.size}">
	              <small id="mensajerror" style="color: red;"></small>
              </div>
              	</div>             
              <div class="col-md-6 center my-2">
                  <label></label>
		 			<button type="button" onclick="agregar_caracter()" class="btn btn-info float-center my-4">Agregar Caracteristicas</button>
              	</div>
              	<hr>
             <div class="col-md-12">
				<table class="table">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">Tamaño</th>
				      <th scope="col">Precio</th>
				      <th scope="col">Cantidad</th>
				      <th scope="col">Opciones</th>
				    </tr>
				  </thead>
				  <tbody id="tablacaracter" >
				  </tbody>
				</table>             
				</div>              	
              <div class="col-md-12">
              	<br>
              	<hr>
              </div>
              	
              	
              	
             <div class="col-md-12">
                <div class="text-center">
           			<button type="submit"  class="btn btn-success" >Guardar Obra</button>
              	</div>
          	</div>

            </div>
          </div>
          </form>
        </div>
         <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
   </section>
   </div>
</body>
</html>
