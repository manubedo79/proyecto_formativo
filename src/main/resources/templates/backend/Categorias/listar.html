<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="UTF-8">
<title>Categorias</title>
</head>
<body>
	<div class="content-wrapper" layout:fragment="contenido">


		<div class="card">
			<div class="card-header border-transparent">

				<a href="Editar.html" type="button"
					class="btn btn-outline-success accion"><i class="fas fa-boxes"></i> Agregar una nueva categoría</a>

					<form class="float-right" th:action="@{/page/1}" style="display: inline;">
						<div class="input-group">
							<input type="search" name="busqueda" required class="form-control rounded"
								placeholder="Buscar" aria-label="Search"
								aria-describedby="search-addon" />
							<button type="submit" class="btn btn-outline-info	">
								<i class="fas fa-search"></i>
							</button>
						</div>
					</form>
	



			</div>
			<!-- /.card-header -->
			<div class="card-body p-0">
				<div class="table-responsive">

					<table class="table table-bordered table-striped">

						<thead>
							<tr>
								<th>Nombre Categoria</th>
								<th>Opciones</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each=" Cateorias : ${ListaCate}">
								<th th:text="${Cateorias.nombrecategoria}"></th>
		                      	<th><button onclick="activar()" type="button" class="btn btn-success"><i class="fas fa-boxes"></i> Activar</button>
                      <button onclick="desactivar()" type="button" class="btn btn-danger"><i class="fas fa-store-slash"></i> Desactivar</button>
                      <button type="button" class="btn btn-info"><i class="far fa-edit"></i> Editar</button></th>

							</tr>
						</tbody>

					</table>

				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.card-body -->
			<div class="card-footer clearfix">
				<a th:href="@{/users/export}" class="btn btn-outline-info"><i
					class="fas fa-file-pdf"></i> Descargar Reporte</a>
			<div class="float-right">
			
			
			<nav aria-label="Page navigation example">
			  <ul class="pagination justify-content-end">
			  
			     <li class="page-item " th:classappend="${currentPage==1? 'disabled': ''}">
			      <a class="page-link" 
			      th:if="${currentPage>1}" th:href="@{/pageCategorias/1}">Primero</a>
			       <span th:unless="${currentPage>1}" class="page-link">Primero</span> 
			    </li>
			    
			    <li class="page-item" th:classappend="${currentPage == 1 ? 'disabled': ''}">
			      <a class="page-link" 
			      th:if="${currentPage>1}" 
					 th:href="@{'/pageCategorias/' + ${currentPage-1}}">Anterior</a>
			       <span th:unless="${currentPage>1}" class="page-link">Anterior</span>
			    </li>
			    
			    <li th:each="i:${#numbers.sequence(1,totalpages)}" class="page-item " th:classappend="${i == currentPage ? 'active': ''}">
			    <a th:if="${ i != currentPage }" th:href="@{'/pageCategorias/' +  ${i}}" 
			    class="page-link">[[${i}]]</a>
			    <span class="page-link" th:unless="${i != currentPage}">[[${i}]]</span>&nbsp;&nbsp;</li>
			    
			    <li class="page-item" th:classappend="${currentPage==totalpages ? 'disabled': ''}">
			      <a class="page-link" th:if="${currentPage<totalpages }" 
					 th:href="@{'/pageCategorias/' + ${currentPage + 1}}">Siguiente</a>
				  <span	th:unless="${currentPage < totalpages}" class="page-link">Siguiente</span> 
			    </li>
			    
			    <li class="page-item" th:classappend="${currentPage==totalpages ? 'disabled': ''}">
			      <a class="page-link" th:if="${currentPage<totalpages }"
						th:href="@{'/pageCategorias/' + ${totalpages}}">Ultima</a>
				  <span th:unless="${currentPage < totalpages}" class="page-link">Ultima</span>
			    </li>
			    
			  </ul>
			</nav>


					Total Registros : [[${totalItems}]] &nbsp; - Página
					[[${currentPage}]] de [[${totalpages}]] 
					
					 



				</div>
			</div>
			<!-- /.card-footer -->
		</div>

		<!-- /.card -->
	</div>
	

</body>
</html>
