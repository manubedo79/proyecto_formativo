<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<style>
  	.error{
    	color: red;
        font-style: italic;
    }
  </style>
<body>
<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <center><h1><i class="fas fa-users"></i> Crear/Editar Usuario</h1></center>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
           

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div>
          </div>    
          
           <form  th:action="@{/guardarUsuario}"  th:object="${usuario}" method="post" id="registro" onsubmit="return checkEmailUnique(this);">
           <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Rol</label>
                  <select class="form-control select2" style="width: 100%;" th:field="*{roles}" >
                  <option value="">Selecciona una opci칩n </option>
                  <th:block th:each="rol:${roles}">
                    <option th:value="${rol.id}" th:text="${rol.nombre}"></option>
                   </th:block>
                  </select>
                </div>
                
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Correo</label>
                  <input type="text" class="form-control" th:field="*{correo}" >
                
                </div>
                <!-- /.form-group -->
                
                <div class="form-group">
                  <label>Contrase침a</label>
                  <input type="password" th:if="${usuario.id == null}" class="form-control" th:field="*{contrase침a}">
                                    
              </div>
              <input type="hidden" th:if="${usuario.id != null}" th:field="*{contrase침a}">
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
                
            </div>
            <!-- /.row -->
            <button type="submit" class="btn btn-info" >Confirmar</button>
            <div class="row">
              
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          </form>
        </div>
        
         <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
		
</body>
</html>
