<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title>Usuarios</title>
</head>
<style>
  	.error{
    	color: red;
    }
  </style>
<body>
<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <center><h1><i class="fas fa-users"></i> Crear/Editar Usuario</h1></center>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          <div class="card-header">
           

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse"><i class="fas fa-minus"></i></button>
              <button type="button" class="btn btn-tool" data-card-widget="remove"><i class="fas fa-times"></i></button>
            </div>
          </div>    
          
           <form  th:action="@{/usuario/guardar}"  th:object="${usuario}" method="post" id="registro">
           <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Rol</label>
                  <select class="form-control select2" style="width: 100%;" th:field="*{roles}" >
                  <option value="">Selecciona una opción </option>
                  <th:block th:each="rol:${roles}">
                    <option th:value="${rol.id}" th:text="${rol.nombre}"></option>
                   </th:block>
                  </select>
                  <small class="error"></small>
                </div>
                
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Correo</label>
                  <input type="text" class="form-control" th:field="*{correo}" >
                <small id="msgcorreo" style="color: red;"></small>
                </div>
                <!-- /.form-group -->
                
                <div class="form-group" th:if="${usuario.id == null}">
                  <label>Contraseña</label>
                  <input type="password" th:if="${usuario.id == null}"  class="form-control" th:field="*{contraseña}">
                                    
              </div>
              
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
                
            </div>
            <!-- /.row -->
            <button   type="submit" id="btnconfirmar" class="btn btn-info" >Confirmar</button>
             <a th:href="@{/usuario/listar}" class="btn btn-outline-success"><i class="fas fa-undo-alt"></i> Volver</a>
            <!-- /.row -->
          </div>
          </form>
        </div>
        
        
</div>
</section>
</div>


		
</body>
</html>
