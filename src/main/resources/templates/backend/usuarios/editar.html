<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">

            <h1 class="text-center"><i class="fas fa-users"></i> Crear/Editar Usuario</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->

    <!-- Main content -->
    <section class="content">

          <div class="card-header">

            </div>
          </div>    
          
           <form  th:action="@{/editarnuevousuario}"  th:object="${usuario}" method="post" id="registro">
           <input type="hidden" th:field="*{id}" th:value="${usuario.id}">
          
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Rol</label>
                  <select class="form-control select2" style="width: 100%;" th:field="*{roles}" >
                  <th:block th:each="rol:${roles}">
                    <option th:value="${rol.id}" th:text="${rol.nombre}"></option>
                   </th:block>
                  </select>
                </div>
                
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                <div class="form-group">
                  <label>Correo</label>
                  <input type="text" class="form-control" th:field="*{correo}" >
                <small class="from-text text-danger" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></small>
                </div>
              </div>
              <input type="hidden" th:if="${usuario.id != null}" th:field="*{contraseÃ±a}">

            </div>
            <!-- /.row -->
             <a th:href="@{/ListaUsuarios}" class="btn btn-outline-success"><i class="fas fa-undo-alt"></i> Volver</a>
            <button type="submit" class="btn btn-info" >Confirmar</button>
            <div class="row">
              
              <!-- /.col -->
            </div>

          </div>
          </form>
        </div>
</div>
</section>
