<script>
function agregar_insumo() {
    let insumo_id = $("#insumos option:selected").val();
    let size = $("#size").val();
    let cantidad = $("#cantidad").val();
    let precio = $("#precio").val();
    if (cantidad > 0 && precio > 0) {
        $("#tblInsumos").append(`
                <tr id="tr-${insumo_id}">
                    <td>
                        <input type="hidden" name="size[]" value="${size}" />
                        <input type="hidden" name="cantidades[]" value="${cantidad}" />
                        	<input type="hidden" name="precio[]" value="${precio}" />
                        
                        	${size}  
                    </td>
                   
                    <td>${cantidad}</td>
                    <td>${precio}</td>
                   
                    <td>
                        <button type="button" class="btn btn-danger" onclick="eliminar_insumo(${insumo_id})">X</button>    
                    </td>
                </tr>
            `);
    } else {
        alert("Se debe ingresar una cantidad o precio valido");
    }
}
function eliminar_insumo(id) {
    $("#tr-" + id).remove();

}


</script>
