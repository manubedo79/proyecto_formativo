<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="recursos/navbar::head">
<meta charset="UTF-8">

</head>
<style>
body {
  margin: 0;
  padding: 0;
  background-color: #17a2b8;
  height: 100vh;
}
#login .container #login-row #login-column #login-box {
  margin-top: 70px;
  max-width: 600px;
  height: 660px;
  border: 1px solid #9C9C9C;
  background-color: #EAEAEA;
}
#login .container #login-row #login-column #login-box #login-form {
  padding: 20px;
}
#login .container #login-row #login-column #login-box #login-form #register-link {
  margin-top: -99px;
  position:relative;
  right: 40px;
}
#login .container #login-row #login-column #login-box #login-form #google {
  margin-top: 4px;
  
}
</style>
<body>
 <div id="login">
        <h3 class="text-center text-white pt-5"> <img  th:src="@{/frontend/img/logo.png}" width="60" style="border-radius: 6px"> Formulario de datos personales</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" th:action="@{/terminarregistro}" th:object="${cliente}" method="post">
                            <input type="hidden" th:field="*{usuarios}" th:value="${cliente.usuarios.id}" >
                            <h3 class="text-center text-info">Registro</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">Nombre(s):</label><br>
                                <input type="text"  th:field="*{nombre}" class="form-control">
				                <small class="from-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
                            </div>
                             <div class="form-group">
                                <label for="username" class="text-info">Apellido(s):</label><br>
                                <input type="text" th:field="*{apellido}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Teléfono:</label><br>
                                <input type="text" th:field="*{telefono}" class="form-control">
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Dirección:</label><br>
                                <input type="text" th:field="*{direccion}" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Departamento:</label><br>
                                <select class="form-control">
                                <option th:each="departamento:${departamentos}" th:text="${departamento.nombredepartamento}"></option>
                                </select>
                            </div>
                             <div class="form-group">
                                <label for="password" class="text-info">Municipio:</label><br>
                                <select class="form-control" th:field="*{municipios}">
                                <option  th:each="municipio:${municipios}" th:text="${municipio.nombremunicipio}" th:value="${municipio.id}" ></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                <button type="submit"  class="btn btn-success btn-md" ><i class="fas fa-sign-in-alt"></i> siguente</button>
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
