<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/navbar" xmlns:th="http://www.thymeleaf.org">
<head>
 <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Art Academy</title>

    
    </head>
<body>
<div  layout:fragment="contenido">
	<div class="col-12">
	    
		
		    <div class="col-lg-4 col-md-6 col-sm-8 mx-auto bg-white py-3 mb-3">
		        <div class="row">
		            <div class="col-12">
		                <form th:action="@{/terminarregistro}" th:object="${cliente}"  method="post">
		                   <input type="hidden" th:field="*{usuarios}" th:value="${cliente.usuarios.id}">
		                    <div class="form-group ">
		                        <label for="name">Nombre(s)</label>
		                        <input type="text" class="form-control" th:field="*{nombre}">
								
		                    </div>
		                    <div class="form-group">
		                        <label for="email">Apellido(s)</label>
		                        <input type="text" class="form-control" th:field="*{apellido}">
								
		                    </div>
		                    <div class="form-group">
		                        <label for="password">Direcci√≥n</label>
		                        <input type="text" class="form-control" th:field="*{direccion}">
		                    </div>
		                    <div class="form-group">
		                        <label for="tel">Telefono</label>
		                        <input type="tel" class="form-control" th:field="*{telefono}">
		                    </div>
		                    <div class="form-group">
		                        <label for="password">Municipio</label>
		                        <select  class="form-control" th:field="*{municipios}">
									<option th:each="muni :${municipios}" th:value="${muni.id}" th:text="${muni.nombremunicipio}">
									</option>
								</select>
		                    </div>
		                    
							<!--<div class="col-lg-9">
								<select hidden="" class="form-control" th:field="${usuario.roles}" th:disabled="${disableFields}">
									<option th:each="role :${roles}" th:value="${role.id}" th:text="${role.nombre}">
									</option>
								</select>
							</div>-->
		                    <br>
		                    <div class="form-group">
		                        <button type="submit" class="btn btn-dark btn-block">Registrar</button>
		                    </div>
		                </form>
		            </div>
		        </div>
		    </div>
		
</div>
</div>
</body>
</html>
