<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Recuperar contraseña</title>
<link rel="stylesheet" th:href="@{/frontend/acount/css/alert.css}">
<link rel="stylesheet" th:href="@{/frontend/acount/css/login.css}">
<link rel="stylesheet"
	th:href="@{/frontend/acount/vendor/css/bootstrap.min.css}">
<link
	href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
	integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
	crossorigin="anonymous" />
<link rel="stylesheet"
	href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css">
</head>
<body class="body">
	<main class="d-flex align-items-center min-vh-100 py-3 py-md-0 ">
		<div class="container ">
			<div class="card login-card">
				<div class="row no-gutters">
					<div class="col-md-6">
						<img th:src="@{/frontend/acount/img/1.jpg}" alt="login" width="60"
							class="login-card-img">
					</div>
					<div class="col-md-6">
						<div class="card-body ">
							<div class="card login-form">
								<div class="card-body">
									<h3 class="card-title ">Recuperar Contraseña</h3>

									<div class="card-text">
										<form th:action="@{/recuperacion}" method="post" id="recuperacion">
											<div class="form-group">
												<label for="exampleInputEmail1">Ingrese su dirección
													de correo electrónico y le enviaremos un enlace para
													restablecer su contraseña.</label> <input type="email" name="correo"
													class="form-control form-control-sm"
													placeholder="Ingrese el correo electrónico">
											</div>

											 <input name="login" id="login" class="btn btn-block login-btn mb-4" type="submit" value="Enviar">
										</form>
									</div>
								</div>
							</div>


						</div>
					</div>
				</div>
			</div>

		</div>
		
	</main>
	<div class="alerta show" th:if="${info!=null}">
		<span class="fas fa-check-circle"></span> <span class="msg">Éxito: [[${info}]]</span> <span class="close-btn"> <span
			class="fas fa-times"></span>
		</span>
	</div>

<div class="erro show" th:if="${error!=null}">
		<span class="fas fa-exclamation-triangle"></span> <span class="msg">Advertencia : [[${error}]]</span> <span class="close-btn"> <span
			class="fas fa-times"></span>
		</span>
	</div>
	
	<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
	<script type="text/javascript" th:src="@{/frontend/js/validacion.js}"></script>
	<script th:src="@{/frontend/acount/js/main.js}"></script>
	<script type="text/javascript">
	
	
	$('.close-btn').click(function(){
		
		$('.alerta').addClass('hiden');
		$('.alerta').removeClass('show');
	});
	
	
	</script>
</body>
</html>
