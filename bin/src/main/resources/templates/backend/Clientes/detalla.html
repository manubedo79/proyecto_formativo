<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="recursos/admin" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<title th:text="'Detallando a ... ' + ${Clientes.nombre}"></title>
</head>
<body>
<div class="content-wrapper" layout:fragment="contenido">

<section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <center><h1><i class="fas fa-users"></i> Detalle Cliente</h1></center>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <!-- SELECT2 EXAMPLE -->
        <div class="card card-default">
          
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label>Nombre</label>
                  <p th:text="${Clientes.nombre}"></p>
                </div>
                <div class="form-group">
                  <label>Apellido</label>
                  <p th:text="${Clientes.apellido}"></p>
                </div>
                <div class="form-group">
                  <label>Direccion</label>
                  <p th:text="${Clientes.direccion}"></p>
                </div>
                <div class="form-group">
                  <label>Telefono</label>
                  <p th:text="${Clientes.telefono}"></p>
                </div>
       
                <div class="form-group">
                  <label>Usuario</label>
                  <p th:text="${Clientes.usuarios.nombreusuario}"></p>
                </div>
                <!-- /.form-group -->
              </div>
              <!-- /.col -->     
            </div>
            <!-- /.row -->
            <div class="row">
              <a class="btn btn-danger" th:href="@{/listaClientes}">Volver</a>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
        </div>
        
         <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
</section>
</div>
        <!-- /.card -->
</body>
</html>
